<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add -->
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>dashboard</title>
</head>
<body>
    <div class="container">

      <div class="header">
        
          <!-- navbar -->
          <div class="navbar">
              <i class="fas fa-bars" id="btn-toggle"></i> 
              <div class="navbar-nav navbar-nav__right">
                  <!-- Notifications Dropdown Menu -->
                  <div class="nav-item">
                      <a class="nav-link" href="#">
                        <i class="far fa-bell"></i>
                        <span class="badge">12</span>
                      </a>
                  </div>
                  <!-- logout -->
                  <div class="nav-item">
                      <a class="nav-link">
                          <i class="fas fa-sign-out-alt"></i>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="header-left">
          <a href="/" class="brand-link">
            <p>Cvs Software</p>
          </a>
        </div>
          <!-- Sidebar user panel (optional) -->
          <div class="user">
              <div class="user-details">
                <img src="/img/149071.png" class="img-circle" alt="User Image" id="logo-user">
                <div class="info">
                    <p class="title-inf">Nguyen Van A</p>
                    <p class="title-role">Chức vụ</p>
                </div>
                <div class="show-inf">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
          </div>

          <div class="nav-sidebar">
              <ul class="nav">
                  <li class="nav-item">
                      <a href="/" class="nav-item__link">
                        <img src="/img/element-2 1.svg"  class="nav-icon">
                        <span class="links-name">
                          Bảng điều khiển
                        </span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="/" class="nav-item__link">
                        <img src="/img/la_user-edit.svg" class="nav-icon">
                        <span class="links-name">
                          abccc
                        </span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="/" class="nav-item__link">
                        <img src="/img/briefcase.svg" class="nav-icon">
                        <span class="links-name">
                          xxxxxxx
                        </span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="/" class="nav-item__link">
                        <img src="/img/calendar.svg"  class="nav-icon">
                        <span class="links-name">
                          Lịch làm việc
                        </span>
                      </a>
                  </li>
                  
                  <li class="nav-item">
                      <a href="/" class="nav-item__link">
                        <img src="/img/chart-square.svg" class="nav-icon">
                        <span class="links-name">
                          Thống kê
                        </span>
                      </a>
                  </li>

                  <div class="line"></div>

                  <li class="nav-item">
                      <a href="/" class="nav-item__link">
                          <img src="/img/la_user-edit.svg" class="nav-icon">
                          <span class="links-name">
                              Người dùng
                          </span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="/" class="nav-item__link">
                          <img src="/img/setting-2.svg" class="nav-icon">
                          <span class="links-name">
                              Cài đặt
                          </span>
                      </a>
                  </li>
              </ul>
          </div>
      </div>

        <!-- content wrapper, contains page content -->
        <div class="content-wrapper" style="min-height: 961px;">

         <div class="top-bars">
          <div class="content-header">
            <div class="box-item">
              <a href="/" class="box-item__link">
                <img src="./img/la_user-edit.svg" alt="">
                <p>Đăng ký làm việc</p>
                <span class="notification-badge">5</span>
              </a>
            </div>
            <div class="box-item">
              <a href="/" class="box-item__link">
                <img src="./img/carbon_request-quote.svg" alt="">
                <p>Đăng ký yêu cầu thông tin</p>
              </a>
            </div>
            <div class="box-item">
              <a href="/" class="box-item__link">
                <img src="./img/clarity_list-line.svg" alt="">
                <p>Xem văn bản</p>
              </a>
            </div>
            <div class="box-item">
              <a href="/" class="box-item__link">
                <img src="./img/fluent_task-list-square-person-20-regular.svg" alt="">
                <p>Danh sách đơn vị báo chí</p>
              </a>
            </div>
        </div>
         </div>

          <div class="content">

          </div>
        </div>
    </div>

    <script>
      
        let btn = document.querySelector('#btn-toggle');
        let sidebar = document.querySelector(".sidebar");

        btn.oncick=function(){
          sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
