<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add -->
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./global.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>QLBC</title>
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="img/Illustration.png">
        </div>

        <div class="container">
            <div class="box-container">
                <div class="title">
                    <h1>ứng dụng quản lý báo chí</h1>
                </div>
                <!-- login form -->
                <form>

                    <div class="form-group">
                        <input class="input__field" type="text" placeholder=" "  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  />
                        <span class="input__label">Email</span>
                        <span>
                            <i class="far fa-envelope pe" id="emaill" ></i>
                        </span>
                        
                    </div>
                    <div class="form-group">
                        <input class="input__field" type="password" placeholder=" "id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
                        <span class="input__label" >Mật khẩu</span>
                        <span>
                            <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                        </span>
                        
                    </div>

                    <div class="form-group t7-space">
            
                        <div class="checkbox">
                            <label><input type="checkbox"/>Nhớ mật khẩu</label>
                            <a href="#" class="login-forgot">Quên mật khẩu</a>
                        </div>		

            
                    </div>
                    <div class="form-group tc t5-space">
                        <button type="submit" value="Đăng nhập" class="log-in">Đăng nhập
                    </div>
                    
                </form>
                <!-- end login form -->
            </div>
        </div>

    </section>
    <script src="./style.js"></script>
</body>
</html>
