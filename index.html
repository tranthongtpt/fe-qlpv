<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add -->
    <link rel="stylesheet" href="./style.css">

    <title>QLBC</title>

<body>
    <section>

        <div class="imgBx">
            <img src="img/Illustration.png">
        </div>

        <div class="container">
            <div class="box-container">
                <h1>ỨNG DỤNG QUẢN LÝ BÁO CHÍ</h1>

                <!-- login form -->
                <form>

                    <div class="form-group">
                        <input class="input__field" type="text" placeholder=" " name="loginemail" id="loginemail"/>
                        <span class="input__label">Email</span>
                    </div>
                    <div class="form-group">
                        <input class="input__field" type="password" placeholder=" " name="loginPassword" id="loginPassword"/>
                        <span class="input__label">Mật khẩu</span>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox">Nhớ mật khẩu
                        </label>
                        <a href="">Quên mật khẩu</a>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Đăng nhập">
                    </div>
                    
                </form>
                <!-- end login form -->
            </div>
        </div>

    </section>
