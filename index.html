<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="UTF-8">
   <title> Responsive Sidebar Menu | Code4education </title>
   <link rel="stylesheet" href="./main.css">
   <!-- Boxicons CDN Link -->
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="container">
      <div class="header">
         <div class="navbar">
            <i class="fas fa-bars" id="btn-toggle"></i> 
            <div class="navbar-nav navbar-nav__right">
                <!-- Notifications Dropdown Menu -->
                <div class="nav-item">
                    <a class="nav-link" href="#">
                      <i class="far fa-bell"></i>
                      <span class="badge">12</span>
                    </a>
                </div>
                <!-- logout -->
                <div class="nav-item">
                    <a class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
      </div>
      <div class="sidebar">
         <div class="logo_content">
            <div class="logo">
               <div class="logo_name">Code4education</div>
            </div>
           
         </div>
         <ul class="nav_list">
            <li>
               <i class='bx bx-search'></i>
               <input type="text" placeholder="Search...">
               <span class="tooltip">Search</span>
            </li>
            <li>
               <a href="#">
                  <i class='bx bx-grid-alt'></i>
                  <span class="links_name">Dashboard</span>
               </a>
               <span class="tooltip">Dashboard</span>
            </li>
            <li>
               <a href="#">
                  <i class='bx bx-user'></i>
                  <span class="links_name">User</span>
               </a>
               <span class="tooltip">User</span>
            </li>
            <li>
               <a href="#">
                  <i class='bx bx-chat'></i>
                  <span class="links_name">Messages</span>
               </a>
               <span class="tooltip">Messages</span>
            </li>
            <li>
               <a href="#">
                  <i class='bx bx-pie-chart-alt-2'></i>
                  <span class="links_name">Analytics</span>
               </a>
               <span class="tooltip">Analytics</span>
            </li>
            <li>
               <a href="#">
                  <i class='bx bx-folder'></i>
                  <span class="links_name">File Manager</span>
               </a>
               <span class="tooltip">File Manager</span>
            </li>
            <li>
               <a href="#">
                  <i class='bx bx-cart-alt'></i>
                  <span class="links_name">Order</span>
               </a>
               <span class="tooltip">Order</span>
            </li>
            <li>
               <a href="#">
                  <i class='bx bx-heart'></i>
                  <span class="links_name">Saved</span>
               </a>
               <span class="tooltip">Saved</span>
            </li>
            <li>
               <a href="#">
                  <i class='bx bx-cog'></i>
                  <span class="links_name">Setting</span>
               </a>
               <span class="tooltip">Setting</span>
            </li>
         </ul>
         <div class="content">
            <div class="user">
               <div class="user_details">
                  <img src="images/profile.jpg" alt="">
                  <div class="name_job">
                     <div class="name">Bhaskar Gupta</div>
                     <div class="job">Web Designer</div>
                  </div>
               </div>
               <i class='bx bx-log-out' id="log_out"></i>
            </div>
         </div>
      </div>
      <div class="home_content">
         <div class="text"> <i class='bx bx-menu' id="btn"></i>Dashboard</div>
      </div>
   </div>

   <script>
      let btn = document.querySelector("#btn");
      let sidebar = document.querySelector(".sidebar");
      let searchBtn = document.querySelector(".bx-search");

      btn.onclick = function(){
      sidebar.classList.toggle("active");
      }
      searchBtn.onclick = function(){
      sidebar.classList.toggle("active");
      }


   </script>
</body>

</html>
